<html>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"></meta>
	<title>New Life</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"></link>
</head>
<body>
	<p id="timer"></p>
	<div style="position: relative" id="world-canvas-wrapper" width="801" height="801">
		<canvas id="world-background" width="801" height="801" style="position: absolute; left:0; top:0; z-index:0;"></canvas>
		<canvas id="world-foreground" width="801" height="801" style="position: absolute; left:0; top:0; z-index:1;"></canvas>
	</div>

	<div id="info-wrapper" width="100" height="801">	
		<div id="info-box">
			<canvas id="info-canvas" width="64" height="64"></canvas>
		</div>

		<canvas id="blank-canvas" width="24" height="64"></canvas>

		<div id="info"></div>	
		<br>
		<div id="console">
			<p id="display">Hello, this is the console.</p>
		</div>
	</div>

	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/cljs.js"></script>
</body>
</html>
